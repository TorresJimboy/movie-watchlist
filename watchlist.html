<!doctype html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Watchlist</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body id="body">
        <header>
            <nav>
                <button type="toggle" class="theme-toggle" id="theme-toggle">Light</button>
                <h1>My Watchlist</h1>
                <a class="watchlist-link" href="index.html">Search for movies</a>
            </nav>
        </header>
        <main>
            <div class="watchlist-container">
                <div class="watchlist-inner" id="watchlist-inner">
                    <h2 class="empty">Your watchlist is looking a little empty...</h2>
                    <div class="more-vids">
                        <a class="add-container" id="add-movies" href="index.html" >
                        <img src="/images/plus-icon.png" class="add-icon" id="add-icon">
                        Let's add some movies!</a>
                    </div>
                </div>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
